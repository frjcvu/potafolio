<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portafolio de Evidencias</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, rgba(127,143,244,0.6), rgba(255,255,255,0.6)), url('img/portada.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portada {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 60px 50px;
      border-radius: 20px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .portada h2 {
      font-size: 38px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .portada p {
      color: #5e5e5e;
      font-size: 18px;
      margin: 10px 0;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #7f8ff4;
      color: white;
      padding: 12px 28px;
      margin: 0 10px;
      border-radius: 12px;
      font-weight: 500;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(127, 143, 244, 0.3);
    }

    .buttons a:hover {
      background-color: #5f6cd9;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 35px;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="portada">
    <h2>Portafolio de Evidencias</h2>
    <p><strong>Frida Camila Jorge Aldaco</strong></p>
    <p>Curso 2022–2025</p>

    <div class="buttons">
      <a href="biografia.html">Biografía</a>
      <a href="act1.html">Evidencias</a>
    </div>

    <div class="footer">
      Colegio Interamericano Irapuato · Preparatoria
    </div>
  </div>
</body>
</html>
